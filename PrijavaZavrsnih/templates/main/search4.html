<form action="{% url 'main:search4' %}" method="get">
    <input type="text" name="q">
    <input type="submit" value="Search">
  </form>
{% if results %}
  <ul>
    {% for result in results %}
      <li>{{ result.zavrsni_naslov }}, Student: {{result.zavrsni_student}}, Mentor: {{result.zavrsni_mentor}} </li>
      <a href="{% url 'main:delete3' result.pk %}">Delete</a>
    {% endfor %}
  </ul>
{% else %}
  No results found.
{% endif %}
