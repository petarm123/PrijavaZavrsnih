<form action="{% url 'main:search3' %}" method="get">
    <input type="text" name="q">
    <input type="submit" value="Search">
  </form>
{% if results %}
  <ul>
    {% for result in results %}
      <li>{{ result.student_ime }} {{ result.student_prezime }} {{ result.student_broj_xice }} </li>
      <a href="{% url 'main:delete3' result.pk %}">Delete</a>
    {% endfor %}
  </ul>
{% else %}
  No results found.
{% endif %}
